---
layout: default


---
<article class="blog">
    <div class="blog-content">
        <div class="blog-content-img" style="background-image:url('{{ site.baseurl }}/img/hero/{{ page.img }}'); background-size: cover; background-repeat: no-repeat; background-position: center center;">

        </div>
        <div class="blog-content-copy">
            <h1>{{ page.title }}</h1>
            <p>{{ content }}</p>
        </div>
    </div>
</article>
