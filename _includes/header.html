
<!--
###############
        File created by Tristan Timblin.
        Purpose:
            - This is the structure for the site header
            - Styling located in _sass/_header.scss
            - Default jekyll header is commented out below for referencing.
            - This was created mobile first
        Instructions:
            1) Navigation is hardcoded in except for the categories
            2) Category links are given an id of their slug. You can reference this is in the css.
            
###############
-->


<div id="mobile-wrapper">
<div class="mobile-header">
	<div class="mobile-header-top">
		<div class="mobile-topbar-search">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve" fill="#fff">
				<g><path d="M963.1,833.6L704.8,575.3c0,0,0,0-6.1,0c30.7-61.5,49.2-123,49.2-190.6c0-202.9-166-368.9-368.9-368.9S10,181.8,10,384.7c0,202.9,166,368.9,368.9,368.9c67.6,0,135.3-18.4,190.6-55.3l0,0l258.2,258.2c36.9,36.9,92.2,36.9,129.1,0C999.9,925.8,999.9,870.5,963.1,833.6z M133,384.7c0-135.3,110.7-245.9,245.9-245.9c135.3,0,245.9,110.7,245.9,245.9c0,135.3-110.7,246-245.9,246C243.7,630.7,133,520,133,384.7z"/></g>
			</svg>
		</div>
		<div class="mobile-header-top_ham">
			<img src="https://veronicaqubrossi.com/wp-content/themes/genesis-meta-child/images/gmct/mobile-menu.png">
		</div>
	</div>
	<div class="mobile-header-bot">
		<div class="mobile-header-bot_top"></div>
		<div class="mobile-header-bot_logo">
			<img src="{{ site.baseurl }}/img/logos/MorrisLogo.png" alt="Morris Animal Refuge Logo">
		</div>
	</div>
</div>
</div>

<div class="header header-hide">
	<div class="topbar">
		<div class="topbar-site">
			<div class="topbar-site_item">
				Home
			</div>
			<div class="topbar-site_item">
				News
			</div>
			<div class="topbar-site_item">
				Events
			</div>
			<div class="topbar-site_item">
				Contacts
			</div>
			<div class="topbar-site_item">
				Surrender
			</div>
			<div class="topbar-site_item">
				About
			</div>
		</div>
		<div class="topbar-social">
			<div class="topbar-social_item">
				<img src="{{ site.baseurl }}/img/logos/instgram.png" alt="Morris Animal Refuge Instagram">
			</div>
			<div class="topbar-social_item">
				<img src=" {{ site.baseurl }}/img/logos/facebook.png" alt="Morris Animal Refuge Facebook">
			</div>
			<div class="topbar-social_item">
				<img src= "{{ site.baseurl }}/img/logos/twitter.png" alt="Morris Animal Refuge Twitter">
			</div>
			<div class="topbar-social_item">
				<img src=" {{ site.baseurl }}/img/logos/youtube.png" alt="Morris Animal Refuge Youtube">
			</div>
		</div>
		<div class="topbar-search">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve" fill="#fff">
				<g><path d="M963.1,833.6L704.8,575.3c0,0,0,0-6.1,0c30.7-61.5,49.2-123,49.2-190.6c0-202.9-166-368.9-368.9-368.9S10,181.8,10,384.7c0,202.9,166,368.9,368.9,368.9c67.6,0,135.3-18.4,190.6-55.3l0,0l258.2,258.2c36.9,36.9,92.2,36.9,129.1,0C999.9,925.8,999.9,870.5,963.1,833.6z M133,384.7c0-135.3,110.7-245.9,245.9-245.9c135.3,0,245.9,110.7,245.9,245.9c0,135.3-110.7,246-245.9,246C243.7,630.7,133,520,133,384.7z"/></g>
			</svg>
		</div>
	</div>
	<div class="nav_wrap">
		<div class="nav">
			<a href="{{ site.baseurl }}/{{ url }}">
                <div class="nav-logo">
                    <img src="{{ site.baseurl }}/img/logos/MorrisLogo.png" alt="Morris Animal Refuge Logo">
                </div>
			</a>
			<div class="nav-link">
			{% for my_page in site.pages %}
            {% if my_page.title %}
				<div class="nav-link_item nav-link_item1" id="{{ my_page.slug }}">
					<a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
				</div>
            {% endif %}
            {% endfor %}
<!--            <div class="nav-link_item nav-link_item2">
					For People
				</div>
				<div class="nav-link_item nav-link_item3">
					For Both
				</div>
-->
				<div class="nav-link_item nav-link_item4">
					<img src="{{ site.baseurl }}/img/assets/amazon_wishlist.png" alt="amazon wishlist">
				</div>
				<div class="nav-link_item nav-link_item5">
					<div class="nav-link_item_inner nav-link_item_inner_hide">
						<img src="http://vignette4.wikia.nocookie.net/education/images/d/d3/Icon-x.svg">
					</div>
					<div class="nav-link_item_inner">
					    <a href="{{site.baseurl}}/cart">
						<img src="http://image.flaticon.com/icons/svg/60/60992.svg">
                        </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
