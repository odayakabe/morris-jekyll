<div class="hero" style="background:#{{ page.hero-color }};">
    <div class="hero-content" style="flex-direction:{{ page.hero-orient }};">
        {% if page.hero-img %}
            <div class="hero-content-img" style="background-image:url('{{ site.baseurl }}/img/hero/{{ page.hero-img }}'); margin:
               {% if page.hero-orient == 'row' %}
                   0 60px 0 0
               {% endif %}
               {% if page.hero-orient == 'row-reverse' %}
                   0 0 0 60px
               {% endif %}
            ;">
               <!-- 
                   Here we switch the margin of the image to be in between te image and text no matter the order.
               -->
                
            </div>
        {% endif %}
        <div class="hero-content-cta">
            <h1>{{ page.hero-title }}</h1>
            <p>{{ page.hero-body }}</p>
            
            {% if page.hero-action %}
                <div class="hero-content-cta-btn btn">
                    {{ page.hero-action }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
