<div class="product">
    <div class="product-dropshadow"></div>
    <div class="product-backdrop product-backdrop_purple"></div>
    <div class="product-img" id="bowl" style="background-image:url('img/products/{{ post.img }}');">

    </div>
    <div class="product-buy" id="purple">
        <h5>BUY NOW</h5>
    </div>
    <div class="product-content">
        <div class="product-content-title">
            <h4>{{ post.title }}</h4>
        </div>
        <div class="product-content-cost">
            <h5>${{ post.price }}</h5>
        </div>
    </div>
</div>
